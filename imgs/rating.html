<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="top-menu">
        <div id="left_tmenu">
            <img class="logo" src="Image 1713.png" alt="">
            <div class="tmenu_item">Home</div>
            <div class="tmenu_item">Promotions</div>
            <div class="tmenu_item">Best-seller</div>
            <div class="tmenu_item">New releash</div>
            <div class="tmenu_item">Support</div>
        </div>

        <div id="right_tmenu">
            <input type="text" name="search" id="tmenu-search" placeholder="search products">
            <img class="right_menu-item" src="Bell 1.png" alt="">
            <img class="right_menu-item" src="Shopping cart simple 1.png" alt="">
            <img class="right_menu-item" src="Avatar 758.png" alt="">
        </div>
    </div>

    <div id="center">
        <div id="top-center">
            <div id="top-center-menu">
                <div class="top-center-mneu-item"><b>Home /</b></div>
                <div class="top-center-mneu-item"><b>Category /</b></div>
                <div class="top-center-mneu-item-title"><b>Product title</b></div>

            </div>
        </div>
    </div>
    <div id="Products-title"><b>Product Title</b></div>
    <div id="rating">
        <div id="rating-left">
            <img src="Rating 303.png" alt="" id="rating-303">
            <div id="rating-303-text1"> 4,20 </div>
            <div id="rating-303-text2"> (99 reviews) </div>

        </div>

        <div id="rating-right">
            <img src="Heart 23.png" alt="" id="Heart-23">
            <div id="rating-303-text3"> like </div>
            <div id="rating-303-text4"> share </div>
        </div>
    </div>

    <div id="Product-menu">
        <img src="Image 1705.png" alt="">
        <div class="grid-container">
            <div class="grid-item"><img src="Image 1708.png" alt=""></div>
            <div class="grid-item"><img src="Image 1707.png" alt=""></div>
            <div class="grid-item">3</div>
            <div class="grid-item">4</div>
            <div class="grid-item">5</div>
            <div class="grid-item">6</div>
            <div class="grid-item">7</div>
            <div class="grid-item">8</div>
            <div class="grid-item">9</div>
        </div>
    </div>





</body>

</html>
